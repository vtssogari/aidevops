- name : Create a directory if it does not exist
  ansible.builtin.file :
    path : "{{ image_folder }}/"
    state : directory
    mode : '0755'

- name: copy images 
  ansible.builtin.copy:
    src: "{{ archived_folder }}/{{ item.tar_name }}.tar"
    dest: "{{ image_folder }}"
    mode : '0755'
  loop: "{{ docker_images }}"
  become: yes

- name: load images 
  ansible.builtin.command: "sudo docker load -i {{ image_folder }}/{{ item.tar_name }}.tar"
  loop: "{{ docker_images }}"